---
layout: default
---
<p><small><a href="{{ "/" | absolute_url }}">Back to overview</a></small></p>

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">von {{ page.author | default: site.author }}</p>

{% if page.bait %}
<p><em>{{ page.bait }}</em></p>
{% endif %}

{{content}}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
